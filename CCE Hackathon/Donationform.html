<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Donation Form</title>
    <link rel="stylesheet" href="./Donationform.css">
</head>
<body>
    <div class="form-container">
        <h1>NGO Registration Form</h1>
        <form id="donationForm">
            <div class="input-group">
                <label for="donorName">Donor Name:</label>
                <input type="text" id="donorName" required>
            </div>
            <div class="input-group">
                <label for="location">Location and Address:</label>
                <input type="text" id="location" required>
            </div>
            <div class="input-group">
                <label for="foodQuantity">Food Quantity (kg):</label>
                <input type="number" id="foodQuantity" required>
            </div>
            <button type="submit">Donate</button>
        </form>
        <p id="message"></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script> -->
    <script src="./Donationform.js"></script>
</body>
</html>
